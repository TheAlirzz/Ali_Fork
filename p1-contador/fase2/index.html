<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <h2>telocambioloco</h2>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
      
    </div>
  </header>
  <!-- BUSCADOR + DROPDOWN -->
  <div class="filtro-letras">
    <div class="buscador-alumnos">
      <label for="buscador-alumno">Buscar alumno:</label>
      <input id="buscador-alumno" type="text" placeholder="Escribe un nombre...">
      <div id="resultados-busqueda" class="dropdown-resultados" hidden></div>
    </div>

  <main>
    <section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
    <div class="acciones-multiples">
      <button id="btn-subir-seleccionados">Subir nota a seleccionados</button>
      <button id="btn-bajar-seleccionados">Bajar nota a seleccionados</button>
    </div>
  </main>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="">
      <header class="card-head">
        <h2 class="nombre"></h2>
        <div class="acciones-extra">
          <button class="btn-reset-individual" title="Poner nota en 0">ðŸ’€</button>
        </div>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar uno">âˆ’1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
      </div>
      <div class="seleccion-wrap">
        <label>
          <input type="checkbox" class="seleccion" />
        </label>
      </div>
    </article>
  </template>

    <template id="tpl-persona">
      <article class="card persona" data-nombre="">
        <header class="card-head">
          <h2 class="nombre"></h2>
        </header>
        <div class="contador-wrap">
          <button class="btn redondeado btn-menos" aria-label="Restar uno">âˆ’1</button>
          <span class="contador" data-valor="10" aria-live="polite">10</span>
          <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
        </div>
      </article>
    </template>

    <script src="script.js" type="module"></script>
</body>

</html>
